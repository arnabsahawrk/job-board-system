<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Reset Your Password</title>
  </head>
  <body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto'; background-color: #f5f5f5; padding: 20px;">
    <div style="max-width: 600px; margin: 0 auto; background-color: white; padding: 40px; border-radius: 8px;">
      <h2>Reset Your Password</h2>

      <p>Hi {{ user_name }},</p>

      <p>We received a request to reset your password. Click the link below to set a new password:</p>

      <div style="margin: 30px 0; text-align: center;">
        <a href="{{ reset_link }}" style="background-color: #667eea; color: white; padding: 12px 30px; text-decoration: none; border-radius: 6px; display: inline-block; font-weight: bold;">Reset Password</a>
      </div>

      <p>Or copy this link:</p>
      <p style="background-color: #f5f5f5; padding: 15px; word-break: break-all; color: #667eea;">{{ reset_link }}</p>

      <p>This link expires in 24 hours.</p>

      <p>If you didn't request this, please ignore this email.</p>
    </div>
  </body>
</html>
