<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Welcome to Jobly</title>
  </head>
  <body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto'; background-color: #f5f5f5; padding: 20px;">
    <div style="max-width: 600px; margin: 0 auto; background-color: white; padding: 40px; border-radius: 8px;">
      <h2>Welcome to Jobly!</h2>

      <p>Hi {{ user_name }},</p>

      <p>
        You're registered as a <strong>{{ user_role }}</strong>.
      </p>

      <p>Start exploring amazing opportunities or post jobs to find great candidates.</p>

      <p>Happy job hunting!</p>
    </div>
  </body>
</html>
